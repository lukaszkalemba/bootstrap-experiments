<!DOCTYPE html>
<html class="no-js" style="height:100vh" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:400,800&amp;subset=latin-ext"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          1
        </div>
        <div class="box col text-center p-5 m-1 order-md-3">2</div>
        <div class="w-100"></div>
        <div
          class="box col text-center p-5 m-1 order-sm-last order-md-3 bg-gradient-warning"
        >
          3
        </div>
        <div class="box col text-center p-5 m-1 order-md-last">4</div>
      </div>
      <div class="row d-none d-sm-flex">
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          5
        </div>
        <div class="w-100 d-none d-lg-block"></div>
        <div class="box col text-center p-5 m-1">6</div>
        <div class="w-100 d-none d-lg-block"></div>
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          7
        </div>
      </div>
      <div class="row d-none d-sm-flex">
        <div class="box col text-center p-5 m-1">8</div>
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          9
        </div>
        <div class="box col text-center p-5 m-1">10</div>
      </div>
      <div class="row d-none d-sm-flex">
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          11
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
