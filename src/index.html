<!DOCTYPE html>
<html class="no-js" style="height:100vh" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:400,800&amp;subset=latin-ext"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          1
        </div>
        <div class="box col text-center p-5 m-1 order-md-3">2</div>
        <div class="w-100"></div>
        <div
          class="box col text-center p-5 m-1 order-sm-last order-md-3 bg-gradient-warning"
        >
          3
        </div>
        <div class="box col text-center p-5 m-1 order-md-last">4</div>
      </div>
      <div class="row d-none d-sm-flex">
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          5
        </div>
        <div class="w-100 d-none d-lg-block"></div>
        <div class="js-slider box col text-center p-5 p-lg-0 m-1">
          6
          <div class="bd-example d-none d-lg-block">
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleCaptions"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleCaptions"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleCaptions"
                  data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://unsplash.it/1280/760?grayscale"
                    class="d-block w-100"
                    alt=""
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1>It's sixth box</h1>
                    <p class="slide-desc">It's first slide</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="https://unsplash.it/1280/760?grayscale"
                    class="d-block w-100"
                    alt=""
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1>It's sixth box</h1>
                    <p class="slide-desc">It's second slide</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="https://unsplash.it/1280/760?grayscale"
                    class="d-block w-100"
                    alt=""
                  />
                  <div class="carousel-caption d-none d-md-block">
                    <h1>It's sixth box</h1>
                    <p class="slide-desc">It's third slide</p>
                  </div>
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleCaptions"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleCaptions"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <div class="w-100 d-none d-lg-block"></div>
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          7
        </div>
      </div>
      <div class="row d-none d-sm-flex">
        <div class="box col text-center p-5 m-1">8</div>
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          9
        </div>
        <div class="box col text-center p-5 m-1">10</div>
      </div>
      <div class="row d-none d-sm-flex">
        <div class="box col text-center p-5 m-1 bg-gradient-warning">
          11
        </div>
      </div>
    </div>

    <script src="/js/dist/jquery.min.js"></script>
    <script src="/js/dist/popper.min.js"></script>
    <script src="/js/dist/bootstrap.min.js"></script>
    <script src="/js/dist/slider.js"></script>
  </body>
</html>
